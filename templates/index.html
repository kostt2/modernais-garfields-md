<!DOCTYPE html>
<html>
  <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='stili.css') }}" rel="stylesheet" >
        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon" />
        <script src="{{ url_for('static', filename='chats.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='vgkvisi.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
      <title>Spēle</title>
    </head>
  <body onload="lasiChatu();" class="body">
    
    <div id="header">
      <a href="index.html"><img src="static/images/header_img.png"/></a>
    </div>

    <div id="main">
      <div id="left-sidebar">
        <form onsubmit="return false">
          <div class="login">
            <input type="text" placeholder="Lietotāja vārds" id="uname" required>        
            <input type="password" placeholder="Parole" id="psw" required>            
            <button class="poga" onclick="login()">Ieiet</button>
          </div>      
        </form>
        <hr>
        <button class="poga" onclick="document.getElementById('idRegistracija').style.display='block'">Reģistrēties</button>
        <button class="poga" onclick="neregistrejoties()" title="Sākt spēli bez reģistrācijas">Sākt tagad</button>  

        <div id="idRegistracija" class="modal">
          <form onsubmit="return false" class="modal-content animate">
            <div class="container">
              <input type="text" placeholder="Lietotāja vārds" id="runame" required>
              <input type="password" placeholder="Parole" id="rpsw" required>
              <input type="password" placeholder="Parole atkārtoti" id="rpsw2" required>  
              <button type="submit" class="poga" onclick="lgnpsscheck()">Reģistrēties</button>
              <button type="button" class="poga" onclick="document.getElementById('idRegistracija').style.display='none'" class="cancelbtn">Atcelt</button>              
            </div>        
          </form>
        </div>
      </div>

      <div id="konteiners">
        
        <div id="textblock">
          <p id="MansTop10" ></p>
          <h1>Par spēli</h1>
          <img src="static/images/knb.jpg" alt="Kuroko and Nigou" />
          <p>
            Pilsētu kultūra, valodas un tradīcijas ir ļoti dažādas un
            atšķirīgas, bet vai tu vari atpazīt šo valstu galvaspilsētas,
            paskatoties uz karogu? Izpildi testu un pārbaudi savas ģeogrāfijas
            zināšanas!
          </p>
        </div>
      </div>

      <div id="right-sidebar">
        <div class="browser">
          <div id="chats">
            <div class="row">
              <div class="chat-box">
                <div class="input-group">
                  <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
                  <span class="input-group-btn">
                    <button onClick="suutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
                  </span>
                </div><!-- /input-group -->	
              </div> 
            </div>
          </div>
            </br>
          <a href="https://www.youtube.com/user/jaunogeografuskola" target="_blank">
            <img src="static/images/youtubelogo.jpg" alt="YouTube" />
          </a>

          <a href="https://www.facebook.com/pg/Jauno.geografu.skola/about/" target="_blank">
            <img src="static/images/facebook.png" alt="Deviantart" />
          </a>

          <a href="https://twitter.com/jgs_lv" target="_blank">
            <img src="static/images/twitterlogo.jpg" alt="Twitter" />
          </a>

          {% block saturs %}

          {% endblock %}
        </div>
      </div>
    </div>
    <div id="footer">
      <p>&copy Modernais Garfields</p>
    </div>
  </body>
</html>
